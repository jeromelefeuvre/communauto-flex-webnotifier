<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communauto Flex Car Notify</title>
    <meta name="description" content="Find the closest Communauto cars to your location seamlessly.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-banner" class="app-banner">
        <a href="https://github.com/jeromelefeuvre/communauto-flex-webnotifier" target="_blank"
            rel="noopener noreferrer">
            <svg height="12" width="12" viewBox="0 0 16 16" fill="currentColor">
                <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
            jeromelefeuvre/communauto-flex-webnotifier
        </a>
        <span id="app-version" class="version-badge">v...</span>
    </div>

    <div class="layout-container">
        <div class="app-container">
            <header>
                <h1>Communauto Flex Car Notify</h1>
                <p class="subtitle">Find your next ride instantly</p>
            </header>

            <main>
                <form id="notify-form">
                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="city" name="city">
                            <option value="montreal" selected>Montreal</option>
                            <option value="quebec">Quebec</option>
                            <option value="toronto">Toronto</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="distance">Search Radius (meters)</label>
                        <input type="number" id="distance" name="distance" value="600" min="100" max="10000" step="100">
                    </div>

                    <div class="form-group">
                        <label for="delay">Check Interval (seconds)</label>
                        <input type="number" id="delay" name="delay" value="15" min="5" max="300">
                    </div>

                    <div class="form-group">
                        <label for="location">Location (Optional: lat,lng)</label>
                        <div class="location-input-wrapper">
                            <input type="text" id="location" name="location" placeholder="Leave empty for GPS">
                            <button type="button" id="btn-geolocation" class="icon-btn" title="Use Current Location">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="btn-start" class="primary-btn">Start Searching</button>
                    <button type="button" id="btn-stop" class="danger-btn hidden">Stop Searching</button>
                </form>

                <div id="status-container" class="status-container hidden">
                    <div class="loader"></div>
                    <p id="status-text">Initializing...</p>
                </div>

                <div id="results-container" class="results-container">
                    <!-- Cars will appear here -->
                </div>
            </main>
        </div>

        <div class="map-container hidden" id="map-wrapper">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="app.js"></script>
</body>

</html>
